apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: film-storage-service-mesh-canary
  namespace: user06-gitops-argocd
spec:
  destination:
    namespace: <OCP_USER>-canary-service-mesh
    server: 'https://kubernetes.default.svc'
  source:
    path: rhsm-canary
    repoURL: https://github.com/joselopezuceda/workshop-argo-rollouts-resources
    targetRevision: HEAD
    helm:
      valueFiles:
        - edit.values.yaml
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: true